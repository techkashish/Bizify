<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload â€” Bizify</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <style>
    /* ----------------------------- */
    /* Modern Upload Page UI/UX      */
    /* ----------------------------- */

    .upload-page {
      padding: 22px;
      max-width: 760px;
      margin: 0 auto;
      color: var(--muted);
      animation: fadeIn 0.55s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .upload-page h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      letter-spacing: .5px;
    }

    .upload-form {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.4);
      transition: 0.3s ease;
    }

    .upload-form:hover {
      border-color: rgba(255,255,255,0.15);
    }

    /* LABELS */
    .upload-form label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
      color: #ddd;
      font-size: 15px;
    }

    /* INPUTS */
    .upload-form input,
    .upload-form select,
    .upload-form textarea {
      width: 100%;
      padding: 11px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
      transition: 0.25s ease;
      outline: none;
    }

    .upload-form input:focus,
    .upload-form select:focus,
    .upload-form textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(255,45,85,0.45);
    }

    /* Dropdown icon */
    .upload-form select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="20" width="20" viewBox="0 0 20 20"><path d="M5 7l5 6 5-6"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
    }

    /* Drag box */
    .drop-box {
      border: 2px dashed rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 26px;
      text-align: center;
      background: rgba(255,255,255,0.04);
      cursor: pointer;
      transition: 0.25s;
    }

    .drop-box:hover {
      border-color: var(--accent);
      background: rgba(255,255,255,0.07);
    }

    .drop-box p {
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    /* Buttons */
    .btn {
      background: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      width: 100%;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      color: #fff;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(255,45,85,0.4);
    }

    .ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .ghost:hover {
      background: rgba(255,255,255,0.07);
    }

    /* Preview */
    .preview-area {
      margin-top: 28px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }

    .preview-card {
      background: var(--glass);
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      color: #ddd;
      box-shadow: 0 8px 20px rgba(0,0,0,0.45);
      transition: 0.25s ease;
      animation: fadeIn 0.45s ease;
    }

    .preview-card:hover {
      transform: scale(1.03);
      border-color: var(--accent);
      box-shadow: 0 10px 24px rgba(255,45,85,0.35);
    }

    .preview-card video {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 260px;
    }

    @media(max-width: 500px) {
      .upload-page h2 { font-size: 26px; }
    }

    /* -------------------------------------------------- */
    /* FIX: Make dropdown menu options always visible     */
    /* -------------------------------------------------- */
    .upload-form select option {
      background-color: #111 !important;
      color: #fff !important;
      padding: 10px !important;
    }

    /* Fix for Android/Chrome system dropdown */
    select {
      color-scheme: dark;
    }
  </style>
</head>

<body>

  <header class="topbar">
    <div class="brand">Bizify</div>
    <nav class="navlinks">
      <a href="index.html">Home</a>
      <a href="feed.html">Discover</a>
      <a class="active" href="upload.html">Upload</a>
      <a href="collab.html">Hire Freelancers</a>
    </nav>
  </header>

  <main class="upload-page">
    <h2>Create a Reel / Poster</h2>

    <form class="upload-form" onsubmit="fakeUpload(event)">

      <label>Business Name</label>
      <input id="bizName" placeholder="Enter business name" required />

      <label>Category</label>
      <select id="bizCategory">
        <option value="salon">Salon</option>
        <option value="food">Food</option>
        <option value="shop">Shop</option>
      </select>

      <label>Select Video</label>

      <div class="drop-box" onclick="document.getElementById('bizVideo').click()">
        <strong>Click to browse / Drag & Drop</strong>
        <p>Supports: MP4, WebM, MOV</p>
      </div>

      <input id="bizVideo" type="file" accept="video/*" style="display:none;" />

      <label>Caption</label>
      <textarea id="bizCaption" rows="3" placeholder="Add caption or details"></textarea>

      <div style="display:flex; gap:10px;">
        <button class="btn" type="submit">Add to Preview</button>
        <button class="btn ghost" type="button" onclick="clearUpload()">Clear</button>
      </div>
    </form>

    <div id="previewArea" class="preview-area"></div>
  </main>

</body>
</html>
